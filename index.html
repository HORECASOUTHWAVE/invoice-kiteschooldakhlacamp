<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakhla Camp Kite School - Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #374151;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* --- CONTROLS PANEL --- */
        #controls-panel {
            width: 400px;
            min-width: 400px;
            background: white;
            height: 100%;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        /* --- PREVIEW PANEL --- */
        #preview-wrapper {
            flex-grow: 1;
            height: 100%;
            background-color: #525252;
            overflow: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        #zoom-bar {
            position: fixed;
            top: 20px;
            right: 40px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 60;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- DOCUMENT STACK --- */
        #document-stack {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            padding-bottom: 100px;
        }

        /* A4 PAGE SETUP - Pixel Perfect */
        .page {
            width: 794px;
            height: 1115px; /* Safety height to prevent blank pages */
            background: white;
            padding: 50px; 
            box-sizing: border-box;
            box-shadow: 0 0 35px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* PDF GENERATION MODE */
        .printing #document-stack {
            gap: 0 !important;
            transform: scale(1) !important;
        }
        .printing .page {
            box-shadow: none !important;
            margin: 0 !important;
            page-break-after: always !important;
            border-radius: 0 !important;
        }
        .printing .page:last-child {
            page-break-after: avoid !important;
        }

        /* DOCUMENT COMPONENTS */
        table { width: 100%; border-collapse: collapse; border: 2px solid black; margin-bottom: 5px; }
        th { background: black; color: white; text-transform: uppercase; font-size: 11px; padding: 6px; border: 1px solid white; }
        td { border: 1px solid black; font-size: 11px; padding: 4px 6px; text-align: center; height: 30px; }
        
        .box { border: 1px solid black; padding: 10px; }
        .bar-black { background: black; color: white; padding: 8px 12px; font-weight: 900; font-size: 16px; display: flex; justify-content: space-between; }
        .bar-grey { background: #f3f4f6; border: 1px solid #ddd; padding: 8px 12px; font-weight: 900; font-size: 16px; display: flex; justify-content: space-between; position: relative; }

        .note-box {
            width: 100%; border: 1px solid #ccc; padding: 10px; font-size: 11px; min-height: 65px; background: #f9fafb; white-space: pre-wrap;
        }
        
        .page-footer {
            margin-top: auto;
            text-align: center;
            font-size: 10px;
            color: #9ca3af;
            padding-top: 10px;
            position: absolute;
            bottom: 20px;
            width: calc(100% - 100px);
        }

        .editable-input { width: 100%; text-align: center; background: transparent; outline: none; font-weight: bold; }
        .editable-input:focus { background: #eff6ff; }

        .hidden { display: none !important; }
        
        @media (max-width: 1024px) {
            .app-container { flex-direction: column; }
            .controls-panel { width: 100%; height: 40%; min-width: 0; }
            #preview-wrapper { height: 60%; }
        }
    </style>
</head>
<body>

<div id="app-container">
    
    <!-- LEFT PANEL -->
    <div id="controls-panel">
        <h1 class="text-2xl font-black mb-6 border-b-4 border-black pb-2 text-gray-800 tracking-tighter">INVOICE CONFIG</h1>

        <!-- Mode -->
        <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <label class="text-xs font-bold text-blue-800 block mb-1">INVOICE TYPE</label>
            <select id="invMode" onchange="switchMode()" class="w-full p-2 border rounded font-bold text-sm bg-white">
                <option value="lessons">Kite/Wing Lessons</option>
                <option value="facility">Facility Service</option>
            </select>
        </div>

        <!-- Logo Upload -->
        <div class="mb-4">
            <input type="file" id="logoUpload" accept="image/*" class="hidden" onchange="handleLogo(event)">
            <button onclick="document.getElementById('logoUpload').click()" class="w-full bg-white border-2 border-dashed border-gray-300 hover:border-blue-500 text-gray-500 hover:text-blue-500 py-3 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2">
                <i class="fa fa-cloud-upload"></i> UPLOAD SCHOOL LOGO
            </button>
        </div>

        <!-- Inputs -->
        <div class="space-y-4 mb-6">
            <div>
                <label class="text-xs font-bold text-gray-500">CLIENT NAME</label>
                <input type="text" id="inpName" placeholder="Enter Name" class="w-full p-2 border-2 border-gray-200 rounded-lg font-bold focus:border-black transition-colors" oninput="render()">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500">INVOICE DATE</label>
                <input type="date" id="inpDate" class="w-full p-2 border-2 border-gray-200 rounded-lg" onchange="render()">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500">ADDITIONAL NOTES</label>
                <textarea id="inpNotes" placeholder="Package details, payment info, etc." class="w-full p-2 border-2 border-gray-200 rounded-lg h-24 text-xs" oninput="render()"></textarea>
            </div>
        </div>

        <!-- Add Items -->
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 mb-6 shadow-sm">
            <h3 class="text-xs font-black mb-3 uppercase tracking-widest text-gray-500">Add Session / Service</h3>
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <label class="text-[10px] font-bold text-gray-400">DATE</label>
                    <input type="date" id="addDate" class="w-full p-1.5 border rounded text-xs">
                </div>
                <div id="grpHours">
                    <label class="text-[10px] font-bold text-gray-400">HOURS</label>
                    <input type="number" id="addHours" placeholder="2" step="0.5" class="w-full p-1.5 border rounded text-xs font-bold">
                </div>
                <div id="grpPax" class="hidden">
                    <label class="text-[10px] font-bold text-gray-400">PAX</label>
                    <input type="number" id="addPax" placeholder="1" value="1" class="w-full p-1.5 border rounded text-xs font-bold">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400">ACTIVITY</label>
                    <select id="addAct" class="w-full p-1.5 border rounded text-xs">
                        <option value="Kite">Kite</option>
                        <option value="Wing">Wing</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400">TYPE</label>
                    <select id="addType" class="w-full p-1.5 border rounded text-xs">
                        <option value="Semi-Private">Semi-Private</option>
                        <option value="Private">Private</option>
                    </select>
                </div>
            </div>
            <button onclick="addItem()" class="w-full bg-black text-white py-3 rounded-lg text-xs font-black uppercase hover:bg-gray-800 transition transform active:scale-95 shadow-md">
                ADD LINE ITEM
            </button>
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-2 gap-3 mb-4 mt-auto">
            <button onclick="resetAll()" class="bg-red-50 text-red-600 border border-red-200 py-3 rounded-lg text-xs font-bold hover:bg-red-100 transition">RESET</button>
            <button onclick="makePDF()" class="bg-emerald-600 text-white py-3 rounded-lg text-xs font-black shadow-lg hover:bg-emerald-700 flex items-center justify-center gap-2 transition transform active:scale-95">
                <i class="fa fa-file-pdf"></i> DOWNLOAD PDF
            </button>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="preview-wrapper">
        <!-- Zoom UI -->
        <div id="zoom-bar">
            <span class="text-[10px] font-black uppercase tracking-tighter">View Zoom</span>
            <input type="range" min="0.4" max="1.2" step="0.05" value="0.75" oninput="setZoom(this.value)" class="cursor-pointer w-32 accent-white">
            <span id="zoomVal" class="text-xs font-mono font-bold w-10">75%</span>
        </div>

        <div id="document-stack" style="transform: scale(0.75);">
            <!-- Pages injected here -->
        </div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const PRICING = {
        SEMI: { 
            tiers: { 2: 90, 4: 171, 6: 243, 8: 306, 10: 366, 12: 430 },
            mad_tiers: { 2: 990, 4: 1881, 6: 2673, 8: 3366, 10: 4026, 12: 4818 },
            base_12_calc: 438,
            ext1: { eur: 36, mad: 396 },
            ext2: { eur: 72, mad: 792 },
            fac: 10
        },
        PRIVATE: { 
            tiers: { 2: 135, 4: 252, 6: 360, 8: 446, 10: 549, 12: 657 },
            mad_tiers: { 2: 1485, 4: 2772, 6: 3960, 8: 5104, 10: 6039, 12: 7227 },
            ext1: { eur: 54, mad: 594 },
            ext2: { eur: 108, mad: 1188 },
            fac: 15
        },
        FAC_RATE: 11
    };

    const NOTE_FACILITY = "Facility Service: This includes secure storage for your equipment, the security boat service, and full assistance with launching and landing and supervision.";

    let state = { mode: 'lessons', items: [], logo: null };

    // --- INITIALIZATION ---
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('addDate').value = today;
    document.getElementById('inpDate').value = today;
    render();

    // --- CORE FUNCTIONS ---
    function setZoom(val) {
        document.getElementById('document-stack').style.transform = `scale(${val})`;
        document.getElementById('zoomVal').innerText = Math.round(val * 100) + '%';
    }

    function switchMode() {
        state.mode = document.getElementById('invMode').value;
        const isLes = state.mode === 'lessons';
        document.getElementById('grpHours').classList.toggle('hidden', !isLes);
        document.getElementById('grpPax').classList.toggle('hidden', isLes);
        document.getElementById('addAct').disabled = !isLes;
        
        const noteEl = document.getElementById('inpNotes');
        if(!isLes) noteEl.value = NOTE_FACILITY;
        else if(noteEl.value === NOTE_FACILITY) noteEl.value = "";
        
        if(state.items.length > 0 && confirm("Switching types clears current items. Proceed?")) {
            state.items = [];
        } else if (state.items.length > 0) {
            document.getElementById('invMode').value = (state.mode === 'lessons' ? 'facility' : 'lessons');
            return;
        }
        render();
    }

    function addItem() {
        const date = document.getElementById('addDate').value;
        const type = document.getElementById('addType').value;
        if(state.mode === 'lessons') {
            const hrs = parseFloat(document.getElementById('addHours').value);
            const act = document.getElementById('addAct').value;
            if(!hrs) return;
            state.items.push({ date, type, activity: act, qty: hrs });
        } else {
            const pax = parseFloat(document.getElementById('addPax').value);
            if(!pax) return;
            state.items.push({ date, type, activity: 'Facility', qty: pax });
        }
        render();
    }

    function deleteItem(i) { state.items.splice(i, 1); render(); }
    function updateItem(i, v) { state.items[i].qty = parseFloat(v); render(); }
    function resetAll() { state.items = []; document.getElementById('inpName').value = ""; render(); }
    
    function handleLogo(e) {
        if(e.target.files[0]) {
            const r = new FileReader();
            r.onload = (ev) => { state.logo = ev.target.result; render(); };
            r.readAsDataURL(e.target.files[0]);
        }
    }

    // --- RENDER ENGINE ---
    function render() {
        try {
            const stack = document.getElementById('document-stack');
            stack.innerHTML = ""; 

            const name = document.getElementById('inpName').value;
            const date = document.getElementById('inpDate').value;
            const note = document.getElementById('inpNotes').value;
            const totals = calcTotals();

            const MAX_H = 960; 
            let currentH = 0;
            let pageNum = 1;

            let pageBody = createPage(1);
            stack.appendChild(pageBody.parentNode); 

            const header = buildHeader(name, date);
            pageBody.appendChild(header);
            currentH += 220; // Increased height for the new large header

            let tbody = buildTableStart(pageBody);
            currentH += 40;

            if(state.items.length === 0) {
                tbody.innerHTML += `<tr><td colspan="7" class="text-gray-400 italic py-4">No items added yet...</td></tr>`;
            }

            state.items.forEach((item, i) => {
                if(currentH + 35 > MAX_H) {
                    pageNum++;
                    pageBody = createPage(pageNum);
                    stack.appendChild(pageBody.parentNode);
                    currentH = 0;

                    const cont = document.createElement('div');
                    cont.className = "mb-4 border-b border-black pb-1 text-xs font-black uppercase";
                    cont.innerText = `Page ${pageNum} (Continuation)`;
                    pageBody.appendChild(cont);
                    currentH += 40;

                    tbody = buildTableStart(pageBody);
                    currentH += 40;
                }
                const tr = document.createElement('tr');
                tr.innerHTML = buildRow(item, i);
                tbody.appendChild(tr);
                currentH += 35;
            });

            if(note) {
                if(currentH + 110 > MAX_H) {
                    pageNum++;
                    pageBody = createPage(pageNum);
                    stack.appendChild(pageBody.parentNode);
                    currentH = 40;
                }
                const nDiv = document.createElement('div');
                nDiv.className = "mt-6 mb-4";
                nDiv.innerHTML = `<div class="text-[10px] font-black uppercase mb-1 tracking-widest text-gray-500">Package Details / Notes:</div><div class="note-box">${note}</div>`;
                pageBody.appendChild(nDiv);
                currentH += 110; 
            }

            if(currentH + 240 > MAX_H) {
                pageNum++;
                pageBody = createPage(pageNum);
                stack.appendChild(pageBody.parentNode);
            }

            const tDiv = document.createElement('div');
            tDiv.innerHTML = buildTotals(totals);
            pageBody.appendChild(tDiv);

            document.querySelectorAll('.pg-total').forEach(e => e.innerText = pageNum);

        } catch (e) {
            console.error(e);
        }
    }

    // --- DOM BUILDERS ---
    function createPage(n) {
        const p = document.createElement('div');
        p.className = "page";
        p.innerHTML = `<div class="page-content flex-grow"></div><div class="page-footer">Page ${n} / <span class="pg-total"></span></div>`;
        return p.querySelector('.page-content');
    }

    function buildHeader(n, d) {
        const logo = state.logo ? `<img src="${state.logo}" class="h-28 object-contain mb-2">` : `<h1 class="text-5xl font-black italic font-serif mb-2 tracking-tighter">Dakhla Camp</h1>`;
        const div = document.createElement('div');
        div.innerHTML = `
            <div class="flex justify-between items-start mb-6 border-b-8 border-black pb-4">
                <div class="w-1/2">${logo}</div>
                <div class="w-1/2 text-right">
                    <h2 class="text-6xl font-black uppercase tracking-tighter leading-none mb-1">INVOICE</h2>
                    <h3 class="text-xl font-black uppercase tracking-tighter text-gray-800">DAKHLA CAMP KITE SCHOOL</h3>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Kitesurf & Wingfoil Specialist</p>
                </div>
            </div>
            <div class="flex items-center text-sm mb-2">
                <span class="font-black w-24 uppercase tracking-wider text-gray-400">Client:</span>
                <span class="font-black text-2xl uppercase tracking-tighter flex-grow pl-2">${n || '___________________'}</span>
            </div>
            <div class="flex items-center text-sm mb-8">
                <span class="font-black w-24 uppercase tracking-wider text-gray-400">Date:</span>
                <span class="font-bold text-lg">${d}</span>
            </div>
        `;
        return div;
    }

    function buildTableStart(p) {
        const t = document.createElement('table');
        const h = state.mode === 'lessons' 
            ? `<tr><th width="20%">Date</th><th width="10%">Wing</th><th width="10%">Kite</th><th width="15%">Private</th><th width="15%">Semi</th><th width="15%">Hrs</th><th width="15%" data-html2canvas-ignore="true">Edit</th></tr>`
            : `<tr><th width="25%">Date</th><th width="35%">Service</th><th width="15%">Type</th><th width="10%">Pax</th><th width="10%">Price</th><th width="5%" data-html2canvas-ignore="true"></th></tr>`;
        t.innerHTML = `<thead>${h}</thead><tbody></tbody>`;
        p.appendChild(t);
        return t.querySelector('tbody');
    }

    function buildRow(item, i) {
        const del = `<button onclick="deleteItem(${i})" class="text-red-500 hover:text-red-700 ml-2"><i class="fa fa-trash"></i></button>`;
        const inp = `<input type="number" step="0.5" value="${item.qty}" onchange="updateItem(${i}, this.value)" class="editable-input">`;
        if(state.mode === 'lessons') {
            return `<td>${item.date}</td><td>${item.activity==='Wing'?'✔':''}</td><td>${item.activity==='Kite'?'✔':''}</td><td>${item.type==='Private'?'✔':''}</td><td>${item.type==='Semi-Private'?'✔':''}</td><td>${inp}</td><td data-html2canvas-ignore="true">${del}</td>`;
        } else {
            const rate = item.type === 'Semi-Private' ? PRICING.SEMI.fac : PRICING.PRIVATE.fac;
            return `<td>${item.date}</td><td>Facility Service</td><td>${item.type}</td><td>${inp}</td><td>${rate*item.qty}€</td><td data-html2canvas-ignore="true">${del}</td>`;
        }
    }

    function buildTotals(t) {
        return `
            <div class="flex justify-end mt-4">
                <div class="w-2/3">
                    <div class="flex gap-4 mb-3">
                        <div class="w-1/2 box"><div class="text-[10px] font-black uppercase border-b border-black mb-1">Semi-Private</div><div class="flex justify-between text-xs"><span>Total:</span><b>${t.sQty}${state.mode==='lessons'?'h':' Pax'}</b></div><div class="flex justify-between text-base font-black mt-1"><span>Price:</span><span>${t.sEur}€</span></div></div>
                        <div class="w-1/2 box"><div class="text-[10px] font-black uppercase border-b border-black mb-1">Private</div><div class="flex justify-between text-xs"><span>Total:</span><b>${t.pQty}${state.mode==='lessons'?'h':' Pax'}</b></div><div class="flex justify-between text-base font-black mt-1"><span>Price:</span><span>${t.pEur}€</span></div></div>
                    </div>
                    <div class="bar-black"><span>TOTAL EURO</span><span class="text-2xl">${t.totEur}€</span></div>
                    <div class="bar-grey mt-2"><span>TOTAL MAD</span><div class="text-right"><div class="text-[9px] absolute -top-5 right-0 text-black font-black uppercase tracking-widest">Client Signature</div><span class="text-2xl">${t.totMad} MAD</span></div></div>
                </div>
            </div>
        `;
    }

    // --- MATH ---
    function calcTotals() {
        let sQty=0, pQty=0, sEur=0, pEur=0, sMad=0, pMad=0;
        state.items.forEach(i => {
            if(i.type === 'Semi-Private') sQty += i.qty;
            else pQty += i.qty;
        });

        if(state.mode === 'lessons') {
            const s = getLessonPrice(sQty, PRICING.SEMI);
            sEur = s.e; sMad = s.m;
            const p = getLessonPrice(pQty, PRICING.PRIVATE);
            pEur = p.e; pMad = p.m;
        } else {
            sEur = sQty * PRICING.SEMI.fac;
            sMad = sEur * PRICING.FAC_RATE;
            pEur = pQty * PRICING.PRIVATE.fac;
            pMad = pEur * PRICING.FAC_RATE;
        }
        return { sQty, pQty, sEur: sEur.toFixed(0), pEur: pEur.toFixed(0), totEur: (sEur+pEur).toFixed(0), totMad: (sMad+pMad).toFixed(0) };
    }

    function getLessonPrice(qty, data) {
        if(qty <= 0) return { e: 0, m: 0 };
        if(Number.isInteger(qty) && data.tiers[qty]) {
            if(qty === 12 && data.base_12_calc) return { e: data.tiers[12], m: data.mad_tiers[12] };
            return { e: data.tiers[qty] || data.eur_table[qty], m: data.mad_tiers[qty] };
        }
        if(qty > 12) {
            const baseE = data.base_12_calc || data.tiers[12];
            const baseM = data.mad_tiers[12];
            const rem = qty - 12;
            const pairs = Math.floor(rem / 2);
            const singles = rem % 2;
            return { e: baseE + (pairs * data.ext2.eur) + (singles * data.ext1.eur), m: baseM + (pairs * data.ext2.mad) + (singles * data.ext1.mad) };
        }
        const floor = Math.floor(qty / 2) * 2;
        const rem = qty - floor;
        let bE = 0, bM = 0;
        if(floor > 0) { bE = data.tiers[floor]; bM = data.mad_tiers[floor]; }
        return { e: bE + (rem * data.ext1.eur), m: bM + (rem * data.ext1.mad) };
    }

    function makePDF() {
        const stack = document.getElementById('document-stack');
        const name = document.getElementById('inpName').value || 'Invoice';
        document.body.classList.add('printing');
        window.scrollTo(0,0);
        html2pdf().set({
            margin: 0,
            filename: `DakhlaCamp_${name}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(stack).save().then(() => document.body.classList.remove('printing'));
    }
</script>
</body>
</html>
